		        <li class="nav-item dropdown">

		</nav>
		<!-- fin menu de navigation -->

		<!-- debut formulaire de connexion -->
		<div id="formulaire" class="mx-auto bg-light p-3" style="width: 500px">
			<form class="mt-5">
				<h2 class="text-center text-primary">VEUILLEZ-VOUS INSCRIRE</h2>
				<div class="mb-3 mt-3">
					<label class="form-label">Nom d'Utilisateur:</label>
					<input class="form-control" type="text" name="" placeholder="Nom d'Utilisateur ou email" required>
				</div>
				<div class="mb-3 mt-3">
					<label class="form-label">Email:</label>
					<input class="form-control" type="email" name="" placeholder="Adresse email" required>
				</div>
				<div class="mb-3 mt-3">
					<label class="form-label">Nom:</label>
					<input class="form-control" type="text" name="" placeholder="Saisir votre nom" required>
				</div>
				<div class="mb-3 mt-3">
					<label class="form-label">Prénoms:</label>
					<input class="form-control" type="text" name="" placeholder="Saisir votre Prénoms" required>
				</div>
				<div class="mb-3 mt-3">
					<label class="form-label">Date de naissance:</label>
					<input class="form-control" type="date" name="" placeholder="Saisir votre Prénoms" required>
				</div>
				<div class="mb-3 mt-3">
					<select class="form-select">
						<option disabled="">Sexe</option>
						<option>Masculin</option>
						<option>Feminin</option>
					</select>
				</div>
				<div class="mb-3 mt-3">
					<label class="form-label">Mot de passe:</label>
					<input class="form-control" type="password" name="" placeholder="Mot de passe" required>
				</div>
				<div class="mb-3 mt-3">
					<label class="form-label">Confirmation:</label>
					<input class="form-control" type="password" name="" placeholder="Confirmer la mot de passe" required>
				</div>
				<div class="mb-3 mt-3">
					<button class="btn btn-block btn-primary">S'Inscrire</button>
				</div>
			</form>
		</div>
		<!-- fin formulaire de connexion -->
	</div>
</body>
