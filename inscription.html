<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulaire d'inscription</title>
	<link rel="stylesheet" href="css/formulaire.css">
</head>
<body>
<main>
	<div id="formulaire">
		<form>
			<h2>FORMULAIRE D'INSCRIPTION</h2>
			<!-- <label>Prénoms:</label> <br> -->
			<input class="saisi" type="text" placeholder="Prénoms"><br> <br>
			<!-- <label>Nom:</label> <br> -->
			<input class="saisi" type="text" placeholder="Nom"> <br><br>
			<!-- <label>Email:</label> <br> -->
			<input class="saisi" type="email" placeholder="Email"> <br><br>
			<input class="saisi" type="password" placeholder="Mot de Passe"> <br><br>
			<input class="saisi" type="date" placeholder="Date de Naissance"> <br> <br>
			<h3>Sexe</h3>
			<input class="choix" type="radio">
			<label>Masculin</label>
			<input class="choix" type="radio">
			<label>Feminin</label>
			<input class="choix" type="radio">
			<label>Autres</label>
			<h3 class="region">Region</h3>
			<select class="choix"> 
				<option>Conakry</option>
				<option>Kindia</option>
				<option>Boké</option>
				<option>Mamou</option>
				<option>Labé</option>
				<option>Kankan</option>
				<option>N'Zérékoré</option>
				<option>Kissidougou</option>
			</select> <br>
			<h3 class="statut">Statut</h3>
			<input class="choix" type="checkbox"> 
			<label>Etudiant</label>
			<input class="choix" type="checkbox"> 
			<label>Diplômé</label>
			<input class="choix" type="checkbox"> 
			<label>Stagiaire</label>
			<input class="choix" type="checkbox"> 
			<label>Employé</label>
			<input class="choix" type="checkbox"> 
			<label>Chaumeur</label><br>
			<button>S'Inscrire</button>
		</form>
	</div>
</main>
</body>
</html>
